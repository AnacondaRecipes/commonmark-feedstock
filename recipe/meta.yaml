{% set version = "0.8.0" %}

package:
  name: commonmark
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/C/Commonmark/commonmark-{{ version }}.tar.gz
  sha256: 96a35cbc43a0e358355729f1e6ff4c1c3eb367b89c3db3d60dc631d47ec40ccf

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  entry_points:
    - cmark = CommonMark.cmark:main

requirements:
  host:
    - python
    - setuptools

  run:
    - python
    - future

test:
  source_files:
    - spec.txt

  imports:
    - CommonMark
    - CommonMark.render
    - CommonMark.tests

  requires:
    - flake8
    - hypothesis

  commands:
    - python -m CommonMark.tests.unit_tests
    # Fails on windows due to some encoding issue
    - python -m CommonMark.tests.run_spec_tests  # [not win]
    - cmark --help

about:
  home: http://commonmark.org/
  license: BSD 3-Clause
  license_file: LICENSE
  license_family: BSD
  summary: 'Python parser for the CommonMark Markdown spec'
  description: |
    CommonMark-py is a pure Python port of jgm's commonmark.js, a Markdown
    parser and renderer for the CommonMark specification, using only native
    modules.
  dev_url: https://github.com/rtfd/CommonMark-py
  doc_url: https://commonmark-py.readthedocs.io

extra:
  recipe-maintainers:
    - ericmjl
    - dpryan79
