{% set name = "CommonMark" %}
{% set version = "0.5.4" %}
{% set sha256 = "34d73ec8085923c023930dfc0bcd1c4286e28a2a82de094bb72fabcc0281cbe5" %}

package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  fn:  {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: pip install -v --no-binary :all: --ignore-installed --no-deps .

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - future

test:
  source_files:
    - spec.txt

  imports:
    - CommonMark

  requires:
    - flake8
    - hypothesis

  commands:
    - cmark.py --help

about:
  home: http://commonmark.org/
  license: BSD 3-Clause
  license_file: LICENSE
  license_family: BSD
  summary: 'Python parser for the CommonMark Markdown spec'
  description: |
    CommonMark-py is a pure Python port of jgm's commonmark.js, a Markdown
    parser and renderer for the CommonMark specification, using only native
    modules.
  dev_url: https://github.com/rtfd/CommonMark-py
  doc_url: https://commonmark-py.readthedocs.io

extra:
  recipe-maintainers:
    - ericmjl
    - dpryan79
