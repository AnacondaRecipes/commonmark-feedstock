{% set name = "CommonMark" %}
{% set version = "0.7.5" %}
{% set sha256 = "4dfbbd1dbc669a9b71a015032b2bbe5c4b019ca8b6ca410d89cf7020de46d2c0" %}

package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  fn:  {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  entry_points:
    - cmark = CommonMark.cmark:main

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - future

test:
  source_files:
    - spec.txt

  imports:
    - CommonMark
    - CommonMark.render
    - CommonMark.tests

  requires:
    - flake8
    - hypothesis

  commands:
    - python -m CommonMark.tests.unit_tests
    # Fails on windows due to some encoding issue
    - python -m CommonMark.tests.run_spec_tests  # [not win]
    - cmark --help

about:
  home: http://commonmark.org/
  license: BSD 3-Clause
  license_file: LICENSE
  license_family: BSD
  summary: 'Python parser for the CommonMark Markdown spec'
  description: |
    CommonMark-py is a pure Python port of jgm's commonmark.js, a Markdown
    parser and renderer for the CommonMark specification, using only native
    modules.
  dev_url: https://github.com/rtfd/CommonMark-py
  doc_url: https://commonmark-py.readthedocs.io

extra:
  recipe-maintainers:
    - ericmjl
    - dpryan79
